<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz app</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="grid.css">
</head>
<body>
	<!--<div class='row js-startPage'>
		<div class='col-5 start'>
			<h1>Quiz App</h1>
			<button>Start</button>
		</div>
	</div>-->
	<div class='row' id='questionPosition'>
		<div class = 'question-container col-8'>
			<p class="question">Approximately how many degrees can a three-toed sloth rotate its head?</p><br>
			<button class='button0 js-answer' value ='0'>90&deg</button><br>
			<button class='button1 js-answer' value ='1'>160&deg</button><br>
			<button class='button2 js-answer' value ='2'>210&deg</button><br>
			<button class='button3 js-answer' value='3'>270&deg</button>
		</div>
	</div>
	<div class='row'>
		<div class = 'continue-container col-8'>
			<div class='positionLeft'>
				<span class='js-count'>Question: 5/10</span><br>
				<span class='js-score'>Correct: 3/5</span>
			</div>
			<button class='js-continue'>continue</button>
		</div>
	</div>
		<div class='row response-row'>
		<div class = 'col-12'>
			<div class='wrong'>
				<span class='response'>Wrong!</span><br>
				<span class='response'>The right answer is highlighted.</span>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="app.js"></script>
<script></script>
</body>
</html>
